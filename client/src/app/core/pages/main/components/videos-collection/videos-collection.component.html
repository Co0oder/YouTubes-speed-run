<div class="wrapper">
    <ng-container *ngFor="let video of videos; index as i;">
        <div class="video-card {{i ? 'child' : 'parent'}}">
            <img src="{{i ? video.previewLowRes : video.previewHighRes}}" class="preview">
            <p class="title">"{{video.title}}"</p>
        </div>
    </ng-container>
</div>
