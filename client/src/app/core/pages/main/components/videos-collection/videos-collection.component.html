<div class="wrapper">
    <ng-container *ngFor="let video of videos; index as i;">
        <div 
            class="video-card {{i ? 'child' : 'parent'}}"
            (click)="changePointer(i ? video.pointer : video.rootPointer)" 
            >
            <img src="{{i ? video.data.previewLowRes : video.data.previewHighRes}}" class="preview">
            <p class="title">"{{video.data.title}}"</p>
        </div>
    </ng-container>
</div>
